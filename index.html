<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mymainmenu.CSS">
    <title>Rafael Villa Life</title>
    <style>
        /* Estilo del cuerpo de la p치gina */
        body {
            background-color: #1a1a2e; /* Fondo azul oscuro */
            color: #eaeaea; /* Texto en gris claro */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .container {
            width: 80%;
            margin: 20px auto;
        }

        /* Estilo para la tabla */
        table {
            margin: 20px auto;
            width: 80%;
            border-collapse: collapse;
            background-color: #16213e; /* Azul m치s claro */
            border: 1px solid #0f3460; /* Azul intermedio */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #0f3460; /* Azul intermedio */
            color: #eaeaea; /* Gris claro */
        }

        th {
            text-align: center;
            font-size: 1.5em;
            color: #00d9ff; /* Azul brillante */
        }

        /* Estilo de lista */
        ul {
            list-style-type: square;
            text-align: left;
            margin: 20px auto;
            width: 80%;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Estilo para los enlaces */
        a {
            color: #00d9ff; /* Azul brillante */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: #eaeaea; /* Gris claro */
        }

        /* Bot칩n */
        .button {
            padding: 10px 20px;
            background-color: #00d9ff; /* Azul brillante */
            color: #16213e; /* Azul oscuro para contraste */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #00b3cc; /* Azul m치s oscuro al pasar el cursor */
        }

        /* Contenedor de botones e imagen */
        .menu-with-image {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Imagen */
        .menu-with-image img {
            border-radius: 10px;
            border: 2px solid #00d9ff; /* Azul brillante */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

                    </ul>
                </td>
            </tr>
